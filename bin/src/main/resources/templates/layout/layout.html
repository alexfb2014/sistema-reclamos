<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org."
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		setTimeout(function() {
			$(".alert1").fadeOut(1500);
		}, 3000);

		setTimeout(function() {
			$(".content2").fadeIn(1500);
		}, 6000);
	});
</script>

</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Reclamos 2020</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">


				<ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Solicitudes </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item btn-outline-primary"
								th:href="@{/solicitud/formSolicitud}">Nueva solicitud</a> <a
								class="dropdown-item btn-outline-primary" href="#">Ver
								Solicitud</a>

						</div></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Mantenimiento </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/clientes/listar}">Clientes</a>

						</div></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">Reportes </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Clientes</a> <a
								class="dropdown-item" href="#">Reclamos</a>

						</div></li>

				</ul>


				<ul class="nav navbar-right">
					<li class="nav-item"><a class="nav-link active" th:href="@{/solicitud/listarBandeja}"><i
							class="fa fa-envelope" aria-hidden="true"></i>Bandeja</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a
						class="nav-link" href="#"><i class="fa fa-user"
							aria-hidden="true"></i> <span sec:authentication="name"></span></a></li>

					<li class="nav-item" sec:authorize="isAuthenticated()">

						<div>
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<a class="nav-link text-primary"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit"><i class="fa fa-sign-out" aria-hidden="true"></i>Salir</a>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />

							</form>
						</div>
					<li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-primary" th:href="@{/login}">Iniciar
							Sesion</a></li>


				</ul>
			</div>
		</nav>


		<div class="alert alert1 alert-success alert-dismissible fade show"
			role="alert" th:if="${success != null}">
			<p class="mb-0" th:text="${success}"></p>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="alert alert-danger alert-dismissible fade show"
			role="alert" th:if="${error != null}">
			<p class="mb-0" th:text="${error}"></p>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${warning != null}">

			<p class="mb-0" th:text="${warning}"></p>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="alert alert-info alert-dismissible fade show" role="alert"
			th:if="${info != null}">
			<p class="mb-0" th:text="${info}"></p>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">

		<div class="footer-copyright text-center py-3">

			Â© 2020 Copyright: <a href="">Sistema Reclamos</a>
		</div>
		<!-- Copyright -->


		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<!--<script th:src="@{js/popper.min.js}"></script> -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

		<!--<script th:src="@{js/bootstrap.min.js}"></script>-->
		<script th:src="@{/js/jquery-ui.min.js}"></script>

		<!--	<script th:src="@{js/jquery-3.4.1.min.js}"></script> -->
		<!--	<script th:src="@{js/popper.min.js}"></script>  -->
		<!--<script th:src="@{js/bootstrap.min.js}"></script> -->

	</footer>


</body>
</html>
