<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org."
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/layout/layout :: head">
</head>

<body>

	<header th:replace="/layout/layout :: header"> </header>

	<div class="card">
		<img th:src="@{/images/fondo.png}" class="img-fluid" />
		<div class="card-img-overlay">
			<div class="container py-4">

				<div class="card bg-ligth">
					<div class="card-header font-italic">
						<h5>Listado de Clientes</h5>
					</div>
					<div class="card-body">

						<h4 class="card-title text-right">


							<a class="btn btn-primary btn-xs" th:href="@{/clientes/form}"
								id="crearCliente"><i class="fa fa-plus" aria-hidden="true"></i>
								Nuevo Cliente</a>



							<!--  	
				<a class="btn btn-success btn-xs float-right" th:href="@{'/listar'(format=csv)}">Exportar CSV</a>
				<a class="btn btn-outline-success btn-xs float-right" th:href="@{'/listar'(format=xml)}">Exportar XML</a>
				<a class="btn btn-outline-warning btn-xs float-right" th:href="@{'/listar'(format=json)}">Exportar Json</a>
-->
						</h4>



						<table class="table table-striped">

							<thead class="thead-inverse">
								<tr>
									<th>Id</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Email</th>
									<th>Documento</th>
									<th></th>

								</tr>
							</thead>

							<tbody>
								<tr th:each="cliente: ${clientes}">
									<td><a class="btn btn-primary btn-xs"
										th:href="@{/clientes/ver/} + ${cliente.id}"
										th:text="${cliente.id}"></a></td>
									<td th:text="${cliente.nombre}"></td>
									<td th:text="${cliente.apellido}"></td>
									<td th:text="${cliente.email}"></td>
									<td th:text="${cliente.numdoc}"></td>

									<td>

										<div class="dropdown">
											<button class="btn btn-secondary dropdown-toggle"
												type="button" id="dropdownMenuButton" data-toggle="dropdown"
												aria-haspopup="true" aria-expanded="false"></button>
											<div class="dropdown-menu"
												aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item"
													th:href="@{/clientes/form/} + ${cliente.id}"><i
													class="fa fa-pencil fa-fw"></i>Editar</a> <a
													class="dropdown-item" href="#exampleModal"><i
													class="fa fa-trash-o fa-fw"></i>Eliminar</a>
											</div>
										</div>

									</td>



								</tr>

							</tbody>

						</table>
						<nav th:replace="paginator-nav :: paginator"></nav>
					</div>
				</div>
			</div>
		</div>
	</div>



	<footer th:replace="/layout/layout :: footer"> </footer>

</body>
</html>
