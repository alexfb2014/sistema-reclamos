<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org."
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/layout/layout :: head">
</head>
<body>

	<header th:replace="/layout/layout :: header"> </header>
	<div class="card">
		<img th:src="@{/images/fondo.png}" class="img-fluid" />
		<div class="card-img-overlay">
			<div class="container py-4">

				<div class="card bg-dark text-white">
					<div class="card-header" th:text="${titulo}"></div>
					<div class="card-body">



						<form th:action="@{/clientes/form}" th:object="${cliente}"
							method="post" enctype="multipart/form-data">


							<div class="form-group row">

								<label class="col-sm-2 col-form-label">Nombre</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{nombre}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
								</div>



							</div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Apellido</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{apellido}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('apellido')}"
										th:errors="*{apellido}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Documento</label>
								<div class="col-sm-6">
									<input type="number" th:field="*{numdoc}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('numdoc')}" th:errors="*{numdoc}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Email</label>
								<div class="col-sm-6">
									<input type="email" th:field="*{email}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Telefono</label>
								<div class="col-sm-6">
									<input type="number" th:field="*{telefono}"
										class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('telefono')}"
										th:errors="*{telefono}"></small>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-2 col-form-label">Direccion</label>
								<div class="col-sm-6">
									<input type="text" th:field="*{direccion}" class="form-control"
										th:errorclass="'form-control alert-danger'" /> <small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('direccion')}"
										th:errors="*{direccion}"></small>
								</div>
							</div>

							<div class="form-group row">

								<div class="col-sm-6">
									<input type="submit" id="btnguardar" value="Guardar"
										class="btn btn-primary" />
								</div>
							</div>



							<!-- 			<input type="hidden" th:field="*{id}" /> -->

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="/layout/layout :: footer"> </footer>

</body>
</html>
