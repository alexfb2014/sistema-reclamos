<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org.">
<head th:replace="/layout/layout :: head">


<script type="text/javascript">
	$(document).ready(function() {
		setTimeout(function() {
			$(".alert1").fadeOut(1500);
		}, 3000);

		setTimeout(function() {
			$(".content2").fadeIn(1500);
		}, 6000);
	});
</script>


</head>
<body>
<div class="card">
 <img th:src="@{/images/fondo.png}" class="img-fluid"/>
	<div class="card-img-overlay">

		<div class="container py-4 col-sm-4">

			<div class="alert alert1 alert-danger alert-dismissible fade show"
				role="alert" th:if="${error != null}">
				<p class="mb-0" th:text="${error}"></p>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>


			<div class="card border-dark text-center">
				<div class="card-header" th:text="'Inicio de Sesion'"></div>

				<div class="card-body">

					<form th:action="@{/login}" method="post">

						<div class="form-group col-sm-12">

							<input type="text" name="username" id="username"
								class="form-control" placeholder="Username" autofocus required />
						</div>

						<div class="form-group col-sm-12">

							<input type="password" name="password" id="password"
								class="form-control" placeholder="Password" required />
						</div>

						<div class="form-group col-sm-6">
							<input type="submit" class="btn btn-large btn-primary btn-block"
								value="Ingresar" />
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>

				</div>
			</div>
		</div>
	</div>
</div>

	<footer th:replace="/layout/layout :: footer"> </footer>

</body>
</html>
