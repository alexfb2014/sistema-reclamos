<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org."
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/layout/layout :: head">
</head>
<body>

	<header th:replace="/layout/layout :: header"> </header>

	<div class="container py-4">

		<div class="card bg-ligth">
			<div class="card-header font-italic">
			<h2>Bandeja de entrada</h2>
			</div>
			<div class="card-body">
				<div class="alert alert-info " th:if="${#lists.isEmpty(solicitudes)}" th:text="'No tiene solicitudes registradas'"></div>
				<table class="table table-striped" th:if="${not #lists.isEmpty(solicitudes)}">

					<thead class="thead-inverse">
						<tr>
							<th>Id</th>
							<th>Tipo Solicitud</th>
							<th>Cliente</th>
							<th>Fecha Registro</th>
							<th>Notificacion</th>
							<th>Motivo</th>
							<th>Estado</th>
							<th>Opciones</th>

						</tr>
					</thead>

					<tbody>
						<tr th:each="solicitud: ${solicitudes}">
							
							<td th:text="${solicitud.id}"></td>
							<td>*TipoSolicitud*</td>
							<td th:text="${solicitud.cliente.nombreYApellido}"></td>
							<td th:text="${solicitud.fechaRegistro}"></td>
							<td th:text="${solicitud.notificacion}"></td>
							<td th:text="${solicitud.motivo.detalle}"></td>
							<td th:text="${solicitud.estado.descripcion}"></td>
							
							<td>

								<div class="dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button"
										id="dropdownMenuButton" data-toggle="dropdown"
										aria-haspopup="true" aria-expanded="false"></button>
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<a class="dropdown-item" href="#"
											><i
											class="fa fa-search" aria-hidden="true"></i> Ingresar</a> 
									</div>
								</div>

							</td>



						</tr>

					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	
	

	<footer th:replace="/layout/layout :: footer"> </footer>

</body>
</html>
